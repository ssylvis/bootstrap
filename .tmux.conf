# Reset the environment on reconnect
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# Reload tmux configuration
bind R source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Easier tab navigation
bind -n S-Left previous-window
bind -n S-Right next-window

# Enable mouse actions
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on

# Paste mouse selection
bind C-p paste-buffer

# Move copy buffer into x clipboard
bind C-y run "tmux show-buffer | xclip" \; display-message "Copied buffer to clipboard"

# Sane handling of split windows
unbind %
bind | split-window -h
bind - split-window -v

# Style the status bar
set -g status-bg blue
set -g status-fg white

# Style the active pane border
set -g pane-active-border-fg blue
